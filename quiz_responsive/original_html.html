<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <style>
        div {
            border: 5px solid blue;
        }

        .box {
            float:left;
        }

        .new-row {
            clear:both;
        }
        </style>
    </head>
    <body>
        <div class="box" id="box1">X</div>
        <div class="box" id="box2">O</div>
        <div class="box new-row" id="box3">X</div>
        <div class="box" id="box4">O</div>
        <div class="box new-row" id="box5">X</div>
        <div class="box" id="box6">X</div>
        <div class="box" id="box7">O</div>
        <div class="box" id="box8">X</div>
        <div class="box" id="box9">O</div>
    </body>
</html>
