<!DOCTYPE html>

<html>
  <head>
    <title>My Own Search Engine</title>
  </head>
  <body>
    <form action="https://duckduckgo.com">
        <input type="text" name="q" />
        <input type="submit" value="Search DDG" />
    </form>
    <form action="https://nytimes.com/search">
        <input type="text" name="query" />
        <input type="submit" value="Search NY Times" />
    </form>
  </body>
</html>
